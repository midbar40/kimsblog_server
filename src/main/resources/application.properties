spring.application.name=kimsblog

server.port=8080

# PostgreSQL info 
spring.datasource.url=${DATABASE_URL}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Session Management
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=${COOKIE_SECURE:true}  
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.max-age=1800

server.servlet.session.persistent=false

# Spring Security
spring.security.sessions.creation-policy=if_required

# Logging 
logging.level.org.springframework.web.servlet.DispatcherServlet=${LOG_LEVEL:INFO}
logging.level.org.springframework.security.web.session=${LOG_LEVEL:INFO}

# Spring Mail (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Frontend URL 
app.frontend.url=${FRONTEND_URL}

# application.properties 추가 설정
# Transaction Mode 전용 설정

# Prepared Statement 비활성화 (Transaction Mode 호환)
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Connection Pool 최적화
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Hibernate 추가 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

# Transaction Mode 호환성
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# CORS 디버깅용
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.security=DEBUG