# application.properties (수정된 버전)

spring.application.name=kimsblog
server.port=8080

# ========================================
# 🗄️ PostgreSQL 설정 (중복 제거)
# ========================================
spring.datasource.url=${DATABASE_URL}
spring.jpa.hibernate.ddl-auto=update

# ========================================
# 🔧 Hibernate 설정 (최신 버전용)
# ========================================
#
# ✅ 최신 설정으로 교체
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

# ========================================
# 🔒 Connection Pool 최적화 (Render 무료 플랜용)
# ========================================
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# ========================================
# 🍪 Session 설정 (환경변수 의존성 제거)
# ========================================
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.max-age=1800
server.servlet.session.persistent=false

# ========================================
# 🔐 Spring Security
# ========================================
spring.security.sessions.creation-policy=if_required

# ========================================
# 📝 Logging (환경변수 의존성 제거)
# ========================================
logging.level.org.springframework.web.servlet.DispatcherServlet=INFO
logging.level.org.springframework.security.web.session=INFO
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.security=DEBUG

# ========================================
# 📧 Spring Mail (선택적 - 에러 방지)
# ========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=50000

# ========================================
# 🌍 Frontend URL 
# ========================================
app.frontend.url=https://kimsblogfront.vercel.app

# ========================================
# ⚡ Transaction Mode 호환성 설정
# ========================================
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ========================================
# 🚀 Production 최적화
# ========================================
spring.jpa.open-in-view=false
spring.main.allow-bean-definition-overriding=true

# ========================================
# 🔍 Debug 모드 (배포 성공 후 제거 가능)
# ========================================
debug=true